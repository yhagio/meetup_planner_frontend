<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Meetup Event Planner (Front-End)">
    <link rel="stylesheet" href="/stylesheets/main.css" media="screen">
    <title>Meetup Event Planner</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Signup</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/create_event" class="activeLink">Create Event</a></li>
      </ul>
    </nav>

    <div class="container">

      <!-- Event creation -->
      <section class="eventCreation">
        <form class="eventForm" action="/events" method="get">
          <h1 class="headerTitle">Create Event</h1>
          <p>* Required</p>

          <label for="eventName">Event Name*</label>
          <input
            onKeyup="checkEventForm()"
            id="eventName"
            type="text"
            name="eventName"
            placeholder="Event Name"
            required />

          <label for="eventType">Event Type*</label>
          <input list="eventType" placeholder="Choose or Input Event  Type"/>
          <datalist id="eventType" name="eventType">
            <option value="Birthday" />
            <option value="Conference" />
            <option value="Ceremony" />
            <option value="Educational" />
            <option value="Leisure" />
            <option value="Networking" />
            <option value="Party" />
            <option value="Social" />
            <option value="Sports" />
            <option value="Others" selected=true/>
          </datalist>

          <label for="eventHost">Event Host*</label>
          <input
            onKeyup="checkEventForm()"
            id="eventHost"
            type="text"
            name="eventHost"
            placeholder="Event Host Name"
            autocomplete="name"
            required />

          <label for="startDate">Start Date/Time*</label>
          <input
            onKeyup="checkEventForm()"
            id="startDate"
            type="datetime-local"
            name="startDate"
            required />

          <label for="endDate">End Date/Time*</label>
          <input
            onKeyup="checkEventForm()"
            id="endDate"
            type="datetime-local"
            name="endDate"
            required />

          <label for="location">Event Location*</label>
          <input
            onKeyup="checkEventForm()"
            id="location"
            type="text"
            name="location"
            placeholder="Event Location/Address"
            autocomplete="street-address"
            required />

          <label for="message">(Optional) Message</label>
          <textarea
            id="message"
            rows="10"
            name="message"
            placeholder="(Optional) message"></textarea>


          <button id="createButton" type="submit" disabled=true>Create</button>
        </form>
      </section>

    </div>

    <script src="/javascripts/main.js"></script>
  </body>
</html>
