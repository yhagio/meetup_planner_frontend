<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Meetup Event Planner (Front-End)">
    <link rel="stylesheet" href="/stylesheets/main.css" media="screen">
    <title>Meetup Event Planner</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" class="activeLink">Signup</a></li>
        <li><a href="/events">Events</a></li>
        <li><a href="/create_event">Create Event</a></li>
      </ul>
    </nav>

    <div class="container">

      <!-- User Registration -->
      <section class="registration">
        <form id="registerForm" class="registrationForm" name="registrationForm" action="/events.html" method="get" />
          <h1 class="headerTitle">User Registration</h1>
          <p>* Required</p>

          <label for="registerName">Name* <span id="errName" class="error"></span></label>
          <input
            onKeyup="checkRegisterForm()"
            id="registerName"
            type="text"
            name="name"
            placeholder="Your Name"
            autocomplete="name"
            required
            autofocus />

          <label for="registerEamil">Email*</label>
          <p id="errEmail" class="error"></p>
          <input
            onKeyup="checkRegisterForm()"
            id="registerEamil"
            type="email"
            name="registerEamil"
            placeholder="Your Email"
            autocomplete="email"
            required />

          <label for="registerPassword">Password*</label>
          <p id="errPass" class="error"></p>
          <p class="tip">
            - Must be 8 - 30 characters, include a symbol (!, @, #, $, %, ^, &, *), a number, a lower and uppercase.
          </p>
          <input
            onKeyup="checkRegisterForm()"
            id="registerPassword"
            type="password"
            name="registerPassword"
            placeholder="Your Password"
            required />

          <button id="registerButton" type="submit" class="canSubmit">Fill Up Form</button>
        </form>
      </section>
    </div>

    <script src="/javascripts/main.js"></script>
  </body>
</html>
